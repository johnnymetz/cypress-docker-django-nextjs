services:
  frontend:
    environment:
      - NEXT_PUBLIC_BACKEND_HOST=http://backend:8000

  cypress-run:
    # https://hub.docker.com/r/cypress/included/tags
    image: cypress/included:9.3.1
    volumes:
      - ./frontend/cypress:/cypress
      - ./frontend/cypress-docker.json:/cypress.json
    depends_on:
      - frontend
