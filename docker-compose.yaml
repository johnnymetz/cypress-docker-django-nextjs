services:
  backend:
    build: ./backend
    command: bash -c "
      ./manage.py migrate && \
      ./manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
    environment:
      - SECRET_KEY=12345
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_BACKEND_HOST=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
